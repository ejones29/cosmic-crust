<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64" aria-labelledby="title-desc" role="img">
  <title id="title-desc">Pizza crust crescent</title>
  <desc>A crescent-shaped pizza crust icon with sesame seeds.</desc>

  <style>
    :root{ --crust: #F4C27A; --seed: #E0A84A; }
  </style>

  <defs>
    <!-- mask: keep outer circle but cut away an inner circle offset to the right to create a crescent -->
    <mask id="crescent-mask">
      <rect width="100%" height="100%" fill="white"/>
      <!-- the black circle here will make a transparent "bite" (cutout) -->
      <circle cx="36" cy="32" r="16" fill="black"/>
    </mask>
  </defs>

  <!-- outer circle (crust) minus inner circle -> crescent -->
  <circle cx="28" cy="32" r="22" fill="var(--crust)" mask="url(#crescent-mask)"/>

  <!-- shading (subtle) -->
  <path d="M18 26c6-8 20-10 28-4" fill="none" stroke="#000000" stroke-opacity="0.06" stroke-linecap="round"/>

  <!-- sesame seeds along the outer arc -->
  <g fill="var(--seed)" transform="rotate(-18 32 32)">
    <ellipse cx="10" cy="18" rx="1.6" ry="2.6" transform="rotate(-25 10 18)"/>
    <ellipse cx="16" cy="12" rx="1.6" ry="2.6" transform="rotate(-10 16 12)"/>
    <ellipse cx="24" cy="10" rx="1.6" ry="2.6" transform="rotate(8 24 10)"/>
    <ellipse cx="33" cy="14" rx="1.6" ry="2.6" transform="rotate(24 33 14)"/>
    <ellipse cx="40" cy="20" rx="1.6" ry="2.6" transform="rotate(34 40 20)"/>
  </g>
</svg>
